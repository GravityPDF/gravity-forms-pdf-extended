name: Deploy to WordPress.org

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    name: Build and Deploy Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Docs: https://github.com/shivammathur/setup-php
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Cache NodeJS modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: General debug information
        run: |
          npm --version
          node --version
          yarn --version
          curl --version
          git --version
          svn --version
          php --version
          composer --version

      - name: Build
        run: bash ./bin/package.sh $SOURCE_TAG
        env:
          SOURCE_TAG: ${{steps.tag.outputs.tag}}
          GH_CREDENTIALS: ${{ secrets.GH_CREDENTIALS }}

      - name: Deploy
        run: bash ./bin/deploy.sh
        env:
          PLUGIN: "gravity-forms-pdf-extended"
          SOURCE_TAG: ${{steps.tag.outputs.tag}}
          WP_ORG_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          WP_ORG_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
